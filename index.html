<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>PrecisePixel Example</title>
</head>
<body>
    <h1>Header</h1>
    <p>Lorem ipsum dolor site amet...</p>
    <script type="text/javascript" src="pixelperfect.js"></script>

    <div id="pixelperfect">
        <div id="pixelperfect-top">
            PixelPerfect
            <a href="#" class="pixelperfect-button" id="pixelperfect-hide">&#10008;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-minify">&#10134;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-onoff">&#9899;</a>
        </div>
        <div>
            <span id="pixelperfect-lang-overlay" class="pixelperfect-label">Overlay</span>
            <label for="pixelperfect-overlay-over"><input type="radio" id="pixelperfect-overlay-over" /> <span id="pixelperfect-lang-overlay-over">Over</span></label>
            <label for="pixelperfect-overlay-below"><input type="radio" id="pixelperfect-overlay-below" /> <span id="pixelperfect-lang-overlay-below">Below</span></label>
        </div>
        <div>
            <label for="pixelperfect-opacity"><span id="pixelperfect-lang-opacity" class="pixelperfect-label">Opacity</span><input type="text" id="pixelperfect-opacity" /></label>
        </div>
        <div>
            <span id="pixelperfect-lang-position" class="pixelperfect-label">Position</span>
            <label for="pixelperfect-x"><span id="pixelperfect-lang-x">X</span>: <input type="text" id="pixelperfect-x" /></label>
            <label for="pixelperfect-y"><span id="pixelperfect-lang-y">Y</span>: <input type="text" id="pixelperfect-y" /></label>
        </div>
        <div>
            <span id="pixelperfect-lang-align" class="pixelperfect-label">Align</span>
            <a href="#" class="pixelperfect-button" id="pixelperfect-vertical-bottom">&#9531;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-vertical-middle">&#9472;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-vertical-top">&#9523;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-horizontal-right">&#9515;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-horizontal-center">&#9475;</a>
            <a href="#" class="pixelperfect-button" id="pixelperfect-horizontal-left">&#9507;</a>
        </div>
        <div id="pixelperfect-addlayer">
            <span id="pixelperfect-lang-file" class="pixelperfect-label"><label for="pixelperfect-file">File</label></span>
            <input type="text" id="pixelperfect-file" />
            <input type="file" id="pixelperfect-fileinput" accept="image/*" />
            <a href="#" class="pixelperfect-button" id="pixelperfect-upload-file">&#8683;</a>
        </div>
        <div id="pixelperfect-layers">

        </div>
    </div>

</body>
</html>
